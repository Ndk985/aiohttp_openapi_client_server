[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | _build
  | buck-out
  | build
  | dist
  | client/generated
)/
'''

[tool.isort]
profile = "black"
line_length = 100
skip_glob = [
    "venv/**",
    ".venv/**",
    "*/venv/**",
    "*/build/**",
    "*/dist/**",
    "client/generated/**",
    "*.egg-info/**",
]
