[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | _build
  | buck-out
  | build
  | dist
  | client/generated
)/
'''

[tool.isort]
profile = "black"
line_length = 100
skip_glob = [
    "venv/**",
    ".venv/**",
    "*/venv/**",
    "*/build/**",
    "*/dist/**",
    "client/generated/**",
    "*.egg-info/**",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["server/tests", "client/tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
filterwarnings = [
    "ignore::DeprecationWarning:apispec",
    "ignore::DeprecationWarning:webargs",
    "ignore::DeprecationWarning:setuptools",
    "ignore::DeprecationWarning:marshmallow",
    "ignore::DeprecationWarning:setuptools._distutils",
    "ignore::DeprecationWarning",
]
